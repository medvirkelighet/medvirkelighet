daemon off;
user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {

    sendfile                    on;
    tcp_nopush                  on;
    tcp_nodelay                 on;
    keepalive_timeout           65;
    types_hash_max_size         2048;
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;
    gzip                        on;
    gzip_disable                "msie6";
    proxy_set_header            X-Real-IP $remote_addr;
    proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header            Host $http_host;
    proxy_set_header            X-NginX-Proxy true;
    proxy_redirect              off;
    add_header                  Access-Control-Allow-Origin *;

    # redirect to ssl
    server {
        listen 80;
        ############################################
        # replace with your domain name
        ############################################
        server_name frogner.medvirkelighet.no;
        ############################################
        return 301 https://$server_name$request_uri;
    }

    # redirect to ssl
    server {
        listen 80;
        ############################################
        # replace with your subdomain name
        ############################################
        server_name blog-frogner.medvirkelighet.no;
        ############################################
        return 301 https://$server_name$request_uri;
    }


    # webserver
    server {

        listen                      443 ssl;
        ############################################
        # replace with your domain name
        ############################################
        server_name frogner.medvirkelighet.no;
        ############################################
        client_max_body_size        2000m;
        add_header                  Strict-Transport-Security "max-age=63072000; includeSubdomains;";
        add_header                  Access-Control-Allow-Origin *;
        ssl_session_cache           shared:SSL:1m;
        ssl_session_timeout         10m;
        ssl                         on;
        ssl_certificate             /etc/nginx/ssl_certificate.pem;
        ssl_certificate_key         /etc/nginx/ssl_certificate.key;
        ssl_verify_client           off;
        ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers                 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        ssl_prefer_server_ciphers   on;
        ssl_dhparam                 /etc/nginx/dhparams.pem;

        # app
        location / {
            access_log              /logs/access.app.log;
            error_log               /logs/errors.app.log debug;
            proxy_set_header        Upgrade $http_upgrade;
            proxy_set_header        Connection "upgrade";
            proxy_http_version      1.1;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        Host $host;
            proxy_pass              http://app:3001;
        }

        # 502 handling
        error_page 502 /502.html;
        location /502.html {
                root /etc/nginx/error;
        }

    }

    # wordpress
    server {

        listen                      443 ssl;
        ############################################
        # replace with your subdomain name
        ############################################
        server_name blog-frogner.medvirkelighet.no;
        ############################################
        client_max_body_size        2000m;
        add_header                  Strict-Transport-Security "max-age=63072000; includeSubdomains;";
        add_header                  Access-Control-Allow-Origin *;
        ssl_session_cache           shared:SSL:1m;
        ssl_session_timeout         10m;
        ssl                         on;
        ssl_certificate             /etc/nginx/ssl_certificate.pem;
        ssl_certificate_key         /etc/nginx/ssl_certificate.key;
        ssl_verify_client           off;
        ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers                 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        ssl_prefer_server_ciphers   on;
        ssl_dhparam                 /etc/nginx/dhparams.pem;

        # wordpress
        location / {
            access_log              /logs/access.wordpress.log;
            error_log               /logs/errors.wordpress.log debug;
            proxy_http_version      1.1;
            proxy_set_header        Connection "upgrade";
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto https;
            proxy_redirect          off;
            proxy_pass              http://wordpress;
        }

        # 502 handling
        error_page 502 /502.html;
        location /502.html {
                root /etc/nginx/error;
        }

    }

}
